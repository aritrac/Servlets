	<div class="container" style="margin-top:150px;">
		<div class="row row-content">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4 class="text-center">Upload File</h4>
						<form action="javascript:void(0)" method="POST" class="form-horizontal">
							<!-- file name input -->
							<div class="form-group">
								<label class="control-label col-xs-3 col-sm-3" for="fileName">File Name</label>
								<div class="col-xs-9 col-sm-9">
									<!-- TODO: This value will come from server -->
									<input type="text" name="file_name" class="form-control" id="fileName" value="Name of the File" disabled>
								</div>
							</div>

							<!-- file Id input -->
							<div class="form-group">
								<label class="control-label col-xs-3 col-sm-3" for="fileId">File Id</label>
								<div class="col-xs-9 col-sm-9">
									<!-- TODO: This value would come from server -->
									<input type="text" name="file_id" class="form-control" id="fileId" value="File Id Here" disabled>
								</div>
							</div>

							<!-- file picker input -->
							<div class="form-group">
								<label class="control-label col-xs-3 col-sm-3" for="filePicker">Select File</label>
								<div class="col-xs-9 col-sm-9">
									<div class="col-xs-4 col-sm-4">
										<span class="btn btn-inverse btn-file">
											<i class="fa fa-folder-open"></i>
										    Browse...&nbsp; <input type="file" name="file_input" required>
										</span>
									</div>
									<div class="col-xs-8 col-sm-8">
										<input type="text" class="form-control" id="fileNameDisplayer" placeholder="No File Chosen">
									</div>
									
								</div>
							</div>

							<!-- submit button -->
							<div class="form-group">
								<div class="col-xs-11 col-xs-offset-1">
									<button type="submit" class="btn btn-lg btn-block btn-inverse"> 
									<i class="fa fa-upload">
									</i>&nbsp; Upload
								</div>
								
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/js/flat-ui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(document).on('change', '.btn-file :file', function() {
			    var input = $(this),
			        numFiles = input.get(0).files ? input.get(0).files.length : 1,
			        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
			    input.trigger('fileselect', [numFiles, label])
			});
			$('.btn-file :file').on('fileselect', function(event, numFiles, label) {
		        console.log(numFiles);
		        console.log(label);
		        $("#fileNameDisplayer").val(label);
		    });
		})
	</script>
